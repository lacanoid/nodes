<style>
body { background: gray; }

#window {
  background: url(/app/login/bg.jpg);
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  overflow: hidden;
}

#loginBox {
  background: #ddd;
  border-width: 2px;
  border-style: solid;
  border-left-color:   #eee;
  border-top-color:    #eee;
  border-right-color:  #444;

#loginBox {

 <body>
 <div id="screen" class="wbScreen">
   <div id="window" class="wbWindow">
     <div id="loginBox" style="display: none">
       <div id="wb-login-form" class="wb-ui-form">
	 <h2 id="title"><span id="hostname"></span> login</h2>
	 <form name="login">
	   <section>
	     <div><input id="username" name="username" autofocus="on" type="text" autocapitalize="off" autocorrect="off" /></div>
	   </section>
	   <section>
	     <div><input id="password" name="password" type="password"/></div>
<!--	   <div class="wb-ui-button">Register</div> -->
<!--           <div><button>login</button></div> -->
	   </section>
	 </form>
	 <div>
	   <section>
	     <button id="buttonClear">Clear</button>
	     <button id="buttonLogin">Login</button>
	   </section>
	 </div>
       </div> <!-- wb-ui-form -->

       <div id="wb-login-register-form" class="wb-ui-form">
	 <h2>Create new account</h2>
	 <div class="wb-ui-buttonbar">
	   <div class="wb-ui-button">Register</div>
	 </div>
       </div> <!-- wb-ui-form -->

       <div id="wb-login-lost-password-form" class="wb-ui-form">
	 <h2>Lost password</h2>
	 <div class="wb-ui-buttonbar">
	   <div class="wb-ui-button">Change password</div>
	 </div>
	 <div class="wb-ui-buttonbar">
	   <div class="wb-ui-button">I lost my username</div>
	 </div>
       </div> <!-- wb-ui-form -->

       <div id="wb-login-lost-username-form" class="wb-ui-form">
	 <h2>Lost username</h2>
	 <div class="wb-ui-buttonbar">
	   <div class="wb-ui-button">Remind me</div>
	 </div>
       </div> <!-- wb-ui-form -->

       <div id="wb-login-passwd-form" class="wb-ui-form">
	 <h2>Change password</h2>
	 <div class="wb-ui-buttonbar">
	   <div class="wb-ui-button">Change password</div>
	 </div>
       </div> <!-- wb-ui-form -->

       <div id="wb-login-reset-passwd-form" class="wb-ui-form">
	 <h2>Reset password</h2>
	 <div class="wb-ui-buttonbar">
	   <div class="wb-ui-button">Set password</div>
	 </div>
       </div> <!-- wb-ui-form -->

       <div id="wb-login-activation-form" class="wb-ui-form">
	 <h2>Account activated</h2>
	 <div class="wb-ui-buttonbar">
	   <div class="wb-ui-button">Continue</div>
	   <div class="wb-ui-button">Set up</div>
	 </div>
       </div> <!-- wb-ui-form -->

       <div id="wb-logout-form" class="wb-ui-form">
	 <h2>Logout</h2>
	 <div class="wb-ui-buttonbar">
	   <div class="wb-ui-button"><a href="/api/logout">Log out</a></div>
	 </div>
       </div> <!-- wb-ui-form -->

       <section>
	 <div id="wb-login-info">
	 </div>
       </section>

       <section>
	 <div id="uptime" style="
				 position: absolute;
				 bottom: 8px;
				 left: 0; right: 0;
				 "></div>
       </section>
     </div>
   </div>
