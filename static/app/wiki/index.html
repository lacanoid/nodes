<html>
  <head>
    <title>{{title}}</title>

    <link rel="stylesheet" href="/lib/css/bootstrap.css"/>
    <link rel="stylesheet" href="/lib/css/font-awesome.css"/>
    <link rel="stylesheet" href="/lib/css/wb.css"/>

    <link rel="stylesheet" href="/app/wiki/style.css"/>
    
    <!-- library scripts -->
    <script type="text/javascript" src="/lib/js/jquery.js"></script>
    <script type="text/javascript" src="/lib/js/px.js"></script>
    <script type="text/javascript" src="/lib/js/wb.js"></script>

    <!-- local scripts -->
    <script type="text/javascript" src="/app/wiki/script.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="fa fa-home"></i></a>
        <span id="wiki-page-title" class="navbar-brand" name="#">{{title}}</span>
      </div>
      <div class="navbar-collapse collapse">
        <div class="navbar-form navbar-right" style="padding-right: 0">
	  <button class="btn btn-success" onclick="app.edit()">Edit</button>
        </div>
      </div>
    </nav>
    <section id="page">
      {{#if message}}
      <section class="wikiMessages">
	{{{message}}}
      </section>
      {{/if}}
      <article>
	{{{body}}}
      </article>
      {{#if data}}
      <section class="wikiAutomatic" id="data">
	{{{data}}}
      </section>
      {{/if}}
    </section>
  </body>
</html>
